<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <a href="index.html" class="cta">Go Back</a>
        <div id="successMessage" class="success">Your form has been submitted. We'll get in touch shortly!</div>
        <form id="contactForm">
            <label for="name">Name (required):</label>
            <input type="text" id="name">
            <p id="nameError" class="form-error">Please enter a name</p>

            <label for="subject">Subject (minimum length 10):</label>
            <input type="text" id="subject">
            <p id="subjectError" class="form-error">Subject must have at least 10 characters</p>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <p id="emailError" class="form-error">Please enter a valid email address</p>

            <label for="address">Address (minimum length 25):</label>
            <input type="text" id="address">
            <p id="addressError" class="form-error">Address must have at least 25 characters</p>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="js/helpers.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
